<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Allwell Inventory</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./assets/styles/w3.css">

<body>
    <!-- Navigation (Stays on Top) -->
    <div class="w3-top w3-bar w3-white w3-center w3-padding-16 w3-bottombar">
        <img class="w3-left w3-padding-small" src="./assets/images/logo.svg" width="100">
        <a href="#" class="w3-bar-item w3-button w3-round-xxlarge">Home</a>
        <a href="#" class="w3-bar-item w3-button w3-round-xxlarge w3-light-gray">Edit/Add</a>
        <a href="#" class="w3-bar-item w3-button w3-round-xxlarge">Page</a>
        <a href="#" class="w3-bar-item w3-button w3-round-xxlarge">Page</a>
    </div>

    <div class="w3-padding-top-64">
        &nbsp;  
    </div>
    <div>
        <div class="w3-quarter w3-container w3-hide-small">
            &nbsp;
        </div>
        <div class="w3-half w3-container w3-light-grey w3-round-xxlarge w3-panel">
            <h1 class="w3-center">Add/Edit Product</h1>
            <label>Product ID</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Product Name</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Type ID</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Cost</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Worker ID</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Location ID</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Condition</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <label>Serial Number</label>
            <input class="w3-input w3-round-xxlarge w3-border-0 w3-margin-bottom" type="text">

            <p class="w3-right-align">
                <input class="w3-check " type="checkbox">
                <label>Damaged</label>
            </p>
            
            <button class="w3-btn w3-blue w3-round-xxlarge" style="width: 100%;">Add/Edit Product</button>

            &nbsp;
            <div class="w3-panel w3-yellow w3-round-xxlarge w3-hide">
                <p>WARNING:</p>
                   <p> Something happened!</p>
            </div>
        </div>
        <div class="w3-quarter w3-container w3-hide-small">
            &nbsp;
        </div>
    </div>


</body>

</html>
